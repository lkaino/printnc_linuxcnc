# If you make changes to this file, they will be
# overwritten when you run stepconf again

[EMC]
MACHINE = printnc
DEBUG = EMC_DEBUG_REMAP

[DISPLAY]
DISPLAY = axis

GLADEVCP=-c gladevcp -u python/gladevcp-handler.py manualtoolchange.glade

EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm
MAX_FEED_OVERRIDE = 1.4
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
DEFAULT_LINEAR_VELOCITY = 50
.00
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 200.00
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
PROGRAM_PREFIX = /home/cnc/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
PYVCP = custompanel.xml

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.001

# the Python plugins serves interpreter and task
[PYTHON]
# where to find Python code
# code specific for this configuration	
PATH_PREPEND=./python
# generic support code
PATH_APPEND=../../nc_files/remap_lib/python-stdglue

# import the following Python module
TOPLEVEL=python/toplevel.py

# the higher the more verbose tracing of the Python plugin
LOG_LEVEL = 100


[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = nc_subroutines:../../nc_files/remap_lib/common_nc_subs

FEATURES=30

ON_ABORT_COMMAND=O <on_abort> call 


#
# ------ remapping toolchange - related codes ----------------------
#
# see python/remap.py for the prolog and epilog handlers
# see nc_files/remap-subroutines for the NGC procedures
#
# the prepare_min.ngc and change_min.ngc are templates - fill in as needed
REMAP=M6   modalgroup=6  prolog=change_prolog   ngc=manual_change  epilog=change_epilog  


# TOOLSENSOR

# start of tool length touchoff probe
[TOOLSENSOR]
X = 925.470
Y = 58.885  
Z = -110
MAXPROBE=-140   # abort change if no toolsensor contact after this probe distance
PROBEFEED=400

# this is not named TOOL_CHANGE_POSITION  on purpose - canon uses it and will
# interfere
[CHANGE_POSITION]
X = 925.470
Y = 58.885 
Z = 0

# motion.digital-in/out-NN pins
[PINS]
CHANGE = 1  # motion.digital-out-00
PROBING = 2 # motion.digital-out-01
ENABLE = 3  # motion.digital-out-02

CHANGED = 0 # motion.digital-in-00
REFTOOL = 1 # motion.digital-in-01

TOOLNO = 0  # motion.analog-out-00
REFLEN = 1  # motion.analog-out-01
CURRLEN = 2  # motion.analog-out-02

[DWELL]
ACK_SECS=120 # timeout the change after 2 minutes

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 45000
SERVO_PERIOD = 1000000

[HAL]
HALUI = halui
HALFILE = printnc.hal
HALFILE = custom.hal
POSTGUI_HALFILE = custom_postgui.hal


